default: deny

allow:
  file:
    read:
      # Options: all, literal: <path>, subpath: <prefix>
      - all
      - literal: /tmp/a
      - subpath: /tmp/b
    write:
      - all
      - literal: /tmp/a
      - subpath: /tmp/b

  network:
    outbound:
      # Options: all, tcp, udp, tcp4, tcp6, udp4, udp6
      - all
      - tcp: "*:443"
      - udp: "*:1234"

  process:
    exec:
      - all
      - literal: /usr/bin/git
      - subpath: /usr/local/bin
    fork: true
